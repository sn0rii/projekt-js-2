<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przelicznik walut</title>
    <link rel="icon" href="./icon.png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo"></div>
      <h1 class="title">Przelicznik walut</h1>
    </header>
    <main>
      <div class="container">
        <form class="form">
          <input type="number" id="input" class="input" step="any" />
          <select class="select">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="CHF">CHF</option>
          </select>

          <button class="btn" id="btn" type="submit">Przelicz</button>
          <div class="result">TO :</div>
        </form>
      </div>
    </main>
    <div id="loading" class="loading"></div>
    <script src="index.js"></script>
  </body>
</html>
